<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/styles/style.css">
</head>

<body>
    <main>
        <section class="home">
            <h1 class="title">Guessing Game!</h1>
            <button class="btn-start">Start a new game</button>
            <section class="guess">
                <p class="range-description">Guess a number between 1-100:</p>
                <form class="my-answer">
                    <input type="text" class="guess-input">
                    <button class="guess-btn">Guess</button>
                </form>
                <div class="progress-bar">
                    <span class="progressing"></span>
                </div>
                <p class="related-guess"></p>
                <div class="recorded-guesses">
                    <p>Your recorded Guesses:</p>
                    <p class="recorded-guesses-text">You guessed 32 that is to low </p>
                </div>
            </section>
        </section>
    </main>
    <script src="main.js"></script>
</body>

</html>
